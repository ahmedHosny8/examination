<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />

    <title>Result</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="section-results">
          <span class="section-results__header">Results</span>
          <hr />
          <h1 class="section-results__title">
            Congratulations you have passed this test
          </h1>
          <div class="section-results__content">
            <article class="result-box">
              <div class="result-box__top">
                <ion-icon
                  class="icon icon--green"
                  name="checkmark-circle-outline"
                ></ion-icon>
                <span class="count count--green">15</span>
              </div>
              <span class="result-box__title result-box__title--green"
                >Correct Answers</span
              >
            </article>
            <article class="result-box">
              <div class="result-box__top">
                <ion-icon
                  class="icon icon--red"
                  name="checkmark-circle-outline"
                ></ion-icon>
                <span class="count count--red">5</span>
              </div>
              <span class="result-box__title result-box__title--red"
                >Wrong Answers</span
              >
            </article>
          </div>
        </section>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
