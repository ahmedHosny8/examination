<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />

    <title>Log in</title>
  </head>
  <body>
    <main>
      <section class="section-signin">
        <h1>Log in to start your exam</h1>

        <form class="form-signin">
          <div class="form-signin__field">
            <label class="form-signin__label" for="email">Email address</label>
            <input
              class="form-signin__input"
              type="email"
              id="email"
              name="email"
            />
            <span class="form-signin__err form-signin__err--email"></span>
          </div>
          <div class="form-signin__field">
            <label class="form-signin__label" for="password">Password</label>
            <input
              class="form-signin__input"
              type="password"
              id="password"
              name="password"
            />
            <span class="form-signin__err form-signin__err--password"></span>
          </div>

          <button class="btn form-signin__btn">Log in</button>
        </form>
      </section>
    </main>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
